<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicon -->
     <link rel="shortcut icon" href="./img/logobaru.jpg" type="image/x-icon rounded" />
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reg1.css">
    <title>Form Register</title>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center">Register</h2>
                <form id="registerForm" onsubmit="showPopup()"> 
                    <div class="form-group">
                        <label for="username"><ion-icon name="person-outline"></ion-icon> Username</label>
                        <input type="email" placeholder="Type your email" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><ion-icon name="lock-closed-outline"></ion-icon> Password</label>
                        <input type="password" placeholder="Type your password" class="form-control" id="password"
                            required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function showPopup() {
            event.preventDefault(); // Mencegah pengiriman form
            alert("Registrasi berhasil!"); // Pop-up sederhana dengan pesan
            var username = prompt("enter your name: ")
            window.location.href = "Web-Login.html"; // Pindah ke halaman login setelah pop-up ditutup
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
