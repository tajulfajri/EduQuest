<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicon -->
     <link rel="shortcut icon" href="./img/logobaru.jpg" type="image/x-icon rounded" />
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reg1.css">
    <title>Form Register</title>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center">Register</h2>
                <form action="">
                    <div class="form-group">
                        <label for="username"><ion-icon name="person-outline"></ion-icon> Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><ion-icon name="lock-closed-outline"></ion-icon> Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="text-center">
                        <a href="Web-Login.html" target="_self">
                            <button type="button" class="btn btn-primary btn-block">Daftar</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
