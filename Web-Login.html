<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicon -->
     <link rel="shortcut icon" href="./img/logobaru.jpg" type="image/x-icon rounded" />
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/log.css">
    <title>Form Login</title>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <img src="img/2.png" class="card-img-top mb-3" alt="Logo">
                <h2 class="text-center">Login</h2>
                <form action="">
                    <div class="form-group">
                        <label for="username"><ion-icon name="person-outline"></ion-icon> Username</label>
                        <input type="email" placeholder="Type your email" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><ion-icon name="lock-closed-outline"></ion-icon> Password</label>
                        <input type="password" placeholder="Type your password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                        <a href="#" class="float-right">Forget Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Login</button>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="user.html" target="_self">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
   
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
